# 文件路径: .github/workflows/build.yml
# 这是ZMK官方推荐的、现代化的编译工作流

name: 'Build ZMK Firmware'

# 在代码推送、合并请求或手动点击时触发编译
on: [push, pull_request, workflow_dispatch]

jobs:
  build:
    # 使用ZMK官方提供的可复用工作流
    uses: zmkfirmware/zmk/.github/workflows/build-user-config.yml@main
    with:
      # 在这里定义你的编译矩阵
      # 注意：shield的名字必须和你 `app/shields/` 目录下的文件夹名完全一致
      # 正确的参数名是 "matrix_includes"，它接收一个JSON格式的字符串
      matrix_includes: |
        [
          {
            "board": "nice_nano_v2",
            "shield": "hudada_page_turner"
          }
        ]
