# 文件路径: config/2percentmilk.conf

# --------------------
# 核心电源管理配置
# --------------------
CONFIG_ZMK_SLEEP=y
CONFIG_ZMK_IDLE_SLEEP_TIMEOUT=600000
CONFIG_ZMK_IDLE_TIMEOUT=45000

# --------------------
# 禁用非必要硬件功能
# --------------------
CONFIG_ZMK_RGB_UNDERGLOW=n
CONFIG_ZMK_BACKLIGHT=n
CONFIG_EC11=n
CONFIG_ZMK_POINTING_DEVICE=n

# --------------------
# 蓝牙性能与功耗优化
# --------------------
CONFIG_BT_CTLR_TX_PWR_MINUS_8=y
CONFIG_BT_PERIPHERAL_PREF_MIN_INT=40
CONFIG_BT_PERIPHERAL_PREF_MAX_INT=80

# --------------------
# 固件体积优化
# --------------------
CONFIG_ZMK_DISPLAY=n
# CONFIG_ZMK_COMBO=n  <-- 我们将使用 hold-tap 代替，可以保留或删除此行，问题不大
CONFIG_ZMK_WPM=n
CONFIG_ZMK_USB_LOGGING=n
CONFIG_LOG=n

# --------------------
# 基础蓝牙与USB配置
# --------------------
CONFIG_BT=y
CONFIG_ZMK_BLE=y
CONFIG_ZMK_KEYBOARD_NAME="E-Reader Remote"

# --------------------
# 启用自定义行为
# --------------------
CONFIG_ZMK_BEHAVIOR_CUSTOM=y
CONFIG_ZMK_BEHAVIOR_CUSTOM_SRC="custom_behavior.c"
