# 文件路径: config/hudada_page_turner.conf

# --------------------
# 核心电源管理配置
# --------------------
CONFIG_ZMK_SLEEP=y
CONFIG_ZMK_IDLE_SLEEP_TIMEOUT=600000
CONFIG_ZMK_IDLE_TIMEOUT=45000

# --------------------
# 禁用非必要硬件功能
# --------------------
CONFIG_ZMK_RGB_UNDERGLOW=n
CONFIG_ZMK_BACKLIGHT=n
CONFIG_EC11=n
CONFIG_ZMK_POINTING_DEVICE=n

# --------------------
# 蓝牙性能与功耗优化
# --------------------
CONFIG_BT_CTLR_TX_PWR_MINUS_8=y
CONFIG_BT_PERIPHERAL_PREF_MIN_INT=50
CONFIG_BT_PERIPHERAL_PREF_MAX_INT=100
CONFIG_BT_GATT_AUTO_UPDATE_CONN_PARAMS=y

# --------------------
# 固件体积优化
# --------------------
CONFIG_ZMK_DISPLAY=n
# CONFIG_ZMK_COMBO=n  <-- 我们将使用 hold-tap 代替，可以保留或删除此行，问题不大
CONFIG_ZMK_WPM=n
CONFIG_ZMK_USB_LOGGING=n
CONFIG_LOG=n

# --------------------
# 基础蓝牙与USB配置
# --------------------
CONFIG_BT=y
CONFIG_ZMK_BLE=y
CONFIG_ZMK_KEYBOARD_NAME="HudadaPageTurner"

# --------------------
# 启用自定义行为
# --------------------
CONFIG_ZMK_HID_COMPOSITE=y
# 启用 HID
CONFIG_ZMK_HID=y
# 启用消费类设备报告
CONFIG_ZMK_HID_CONSUMER=y
# 启用鼠标（可选，但建议保留以获得最完整的 HID 栈）
CONFIG_ZMK_HID_MOUSE=y
# 启用 Raw HID 模块
CONFIG_RAW_HID=y
# 设置 Usage Page 为 Consumer (0x0C)
CONFIG_RAW_HID_USAGE_PAGE=0x0C
# 设置 Usage 为 Consumer Control (0x01)
CONFIG_RAW_HID_USAGE=0x01
# 设置报告大小为1字节，以匹配您的需求
CONFIG_RAW_HID_REPORT_SIZE=1
